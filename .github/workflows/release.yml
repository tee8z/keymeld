name: Release

on:
  pull_request:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build only, no release)"
        required: false
        default: true
        type: boolean
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Extract version from tag
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_name: ${{ steps.get_version.outputs.version_name }}
      dry_run: ${{ steps.get_version.outputs.dry_run }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          # Determine if this is a dry run
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            DRY_RUN=true
            VERSION="0.0.0-pr${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            DRY_RUN=${{ inputs.dry_run }}
            VERSION="0.0.0-dev"
          else
            DRY_RUN=false
            # Extract version from tag (v1.2.3 -> 1.2.3)
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION (dry_run: $DRY_RUN)"

  # Update version in Cargo.toml files
  update-versions:
    name: Update Crate Versions
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.dry_run == 'false'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-edit
        run: cargo install cargo-edit --locked

      - name: Update versions
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          echo "Updating all crates to version $VERSION"

          # Update workspace Cargo.toml
          cargo set-version --workspace $VERSION

          # Verify the changes
          echo "Updated versions:"
          grep "^version" Cargo.toml
          grep "^version" crates/*/Cargo.toml

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Cargo.lock crates/*/Cargo.toml
          git commit -m "chore: bump version to ${{ needs.prepare-release.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:master || echo "No changes to push"

  # Build release binaries
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: prepare-release
    if: always() && needs.prepare-release.result == 'success'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libssl-dev

      - name: Install OpenSSL for cross-compilation
        if: matrix.cross
        run: |
          # Download and build OpenSSL for aarch64
          OPENSSL_VERSION="3.0.16"
          curl -LO "https://github.com/openssl/openssl/releases/download/openssl-${OPENSSL_VERSION}/openssl-${OPENSSL_VERSION}.tar.gz"
          tar xzf "openssl-${OPENSSL_VERSION}.tar.gz"
          cd "openssl-${OPENSSL_VERSION}"

          # Configure for aarch64 cross-compilation
          ./Configure linux-aarch64 \
            --prefix=/usr/local/openssl-aarch64 \
            --cross-compile-prefix=aarch64-linux-gnu- \
            no-shared \
            no-async

          make -j$(nproc)
          sudo make install_sw

      - name: Configure cross-compilation
        if: matrix.cross
        run: |
          mkdir -p .cargo
          cat >> .cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

          # Set environment variables for OpenSSL cross-compilation
          echo "OPENSSL_DIR=/usr/local/openssl-aarch64" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.target }}-

      - name: Build release binaries
        run: |
          cargo build --release --locked --workspace --target ${{ matrix.target }}

      - name: Package binaries
        run: |
          mkdir -p release
          cd target/${{ matrix.target }}/release

          # Package gateway
          if [ -f keymeld-gateway ]; then
            tar czf ../../../release/keymeld-gateway-${{ needs.prepare-release.outputs.version }}-${{ matrix.target }}.tar.gz keymeld-gateway
          fi

          # Package enclave
          if [ -f keymeld-enclave ]; then
            tar czf ../../../release/keymeld-enclave-${{ needs.prepare-release.outputs.version }}-${{ matrix.target }}.tar.gz keymeld-enclave
          fi

          cd ../../..
          ls -lh release/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: release/*.tar.gz
          retention-days: 7

  # Create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-release]
    if: needs.prepare-release.outputs.dry_run == 'false'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ needs.prepare-release.outputs.version_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io (optional - uncomment when ready)
  # publish-crates:
  #   name: Publish to crates.io
  #   runs-on: ubuntu-latest
  #   needs: [prepare-release, build-release]
  #   steps:
  #     - uses: actions/checkout@v4
  #       with:
  #         ref: master
  #
  #     - name: Install Rust
  #       uses: dtolnay/rust-toolchain@stable
  #
  #     - name: Publish crates
  #       run: |
  #         # Publish in dependency order
  #         cargo publish -p keymeld-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  #         sleep 10  # Wait for crates.io to update
  #         cargo publish -p keymeld-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  #         sleep 10
  #         cargo publish -p keymeld-enclave --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
  #         sleep 10
  #         cargo publish -p keymeld-gateway --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # Build and push Docker images to GHCR
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [prepare-release]
    if: always() && needs.prepare-release.result == 'success'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: gateway
            nix_output: docker-gateway
          - image: enclave
            nix_output: docker-enclave
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-gha-cache: false
          use-flakehub: false

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build x86_64 image
        run: |
          nix build .#${{ matrix.nix_output }} --print-build-logs
          docker load < result
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker tag keymeld-${{ matrix.image }}:latest ghcr.io/${REPO_LOWER}/${{ matrix.image }}:${{ needs.prepare-release.outputs.version }}-amd64
          docker tag keymeld-${{ matrix.image }}:latest ghcr.io/${REPO_LOWER}/${{ matrix.image }}:latest-amd64

      - name: Build ARM64 image (cross-compiled)
        run: |
          # Cross-compile for ARM64 using Nix (no QEMU needed)
          nix build .#packages.aarch64-linux.${{ matrix.nix_output }} --print-build-logs
          docker load < result
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker tag keymeld-${{ matrix.image }}:latest ghcr.io/${REPO_LOWER}/${{ matrix.image }}:${{ needs.prepare-release.outputs.version }}-arm64
          docker tag keymeld-${{ matrix.image }}:latest ghcr.io/${REPO_LOWER}/${{ matrix.image }}:latest-arm64

      - name: Push images and create manifest
        if: needs.prepare-release.outputs.dry_run != 'true'
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/${REPO_LOWER}/${{ matrix.image }}"

          # Push architecture-specific images
          docker push ${IMAGE}:${VERSION}-amd64
          docker push ${IMAGE}:${VERSION}-arm64
          docker push ${IMAGE}:latest-amd64
          docker push ${IMAGE}:latest-arm64

          # Create and push multi-arch manifests
          docker manifest create ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64
          docker manifest push ${IMAGE}:${VERSION}

          docker manifest create ${IMAGE}:latest \
            ${IMAGE}:latest-amd64 \
            ${IMAGE}:latest-arm64
          docker manifest push ${IMAGE}:latest

          echo "Pushed multi-arch image: ${IMAGE}:${VERSION}"
