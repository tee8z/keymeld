# KeyMeld Example Configuration - Nix Setup
# Optimized for local development with Nix (localhost services)

# Bitcoin network to use
# Options: mainnet, testnet, signet, regtest
network: regtest

# Number of signers in the MuSig2 setup
num_signers: 2

# KeyMeld gateway URL (localhost for Nix setup)
gateway_url: "http://127.0.0.1:8090"

# Bitcoin Core RPC connection (localhost for Nix setup)
bitcoin_rpc_url: "http://127.0.0.1:18443"
bitcoin_rpc_auth:
  username: "keymeld"
  password: "keymeldpass123"

# Directory containing private key files for participants
# Keys will be generated if they don't exist
key_files_dir: "/tmp/keymeld-keys"
