[package]
name = "keymeld-core"
version = "0.1.0"
edition = "2021"
authors = ["tee8z@protonmail.com"]
description = "Core library for MuSig2 signature generation in AWS Nitro Enclaves"
license = "MIT"

[dependencies]
musig2 = { version = "0.3.1", features = ["secp256k1", "rand", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3.3"
thiserror = "2.0.16"
anyhow = "1.0.95"
async-trait = "0.1.83"
tokio = { version = "1.47.1", features = ["rt", "macros", "sync", "io-util", "net"] }
tokio-vsock = "0.5.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.18", optional = true }
chacha20poly1305 = "0.10.1"
argon2 = "0.5.3"
rand = { version = "0.9", default-features = false, features = ["std_rng"] }
zeroize = { version = "1.8.1", features = ["derive"] }
sha2 = { version = "0.10", default-features = false }
hmac = "0.12.1"
subtle = "2.5.0"
hkdf = "0.12.4"
aes-gcm = "0.10.3"
secp256k1 = { workspace = true }
serde_cbor = "0.11.2"
hex = "0.4.3"
aws-config = { version = "1.8.7", optional = true }
aws-sdk-kms = { version = "1.83.0", optional = true }
reqwest = { version = "0.12.9", features = ["json", "rustls-tls"], optional = true }
uuid = { version = "1.11", features = ["v7"] }
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "sqlite", "uuid"], optional = true }
futures = "0.3.31"
time = { version = "0.3.44", features = ["serde", "macros", "formatting"] }
utoipa = { version = "5.4.0", features = [
  "axum_extras",
  "time",
  "uuid",
  "macros",
  "non_strict_integers",
  "preserve_order",
  "preserve_path_order",
] }

[dev-dependencies]
tokio = { version = "1.47.1", features = ["full"] }
tracing-subscriber = "0.3.18"
mockito = "1.6.1"
tempfile = "3.15.0"

[features]
default = ["std", "gateway"]
std = ["tracing-subscriber"]
gateway = ["aws-config", "aws-sdk-kms", "reqwest"]
enclave = []  # no_std compatible for enclave environment
sqlx = ["dep:sqlx"]
