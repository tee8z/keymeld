{{/*
Enclave deployments - separate pods for each enclave.
In simulation mode, includes socat sidecar to bridge TCP (from gateway) to VSock (for enclave).
*/}}
{{- if .Values.enclave.enabled }}
{{- range $i, $e := .Values.enclave.enclaves }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keymeld.fullname" $ }}-enclave-{{ $e.id }}
  labels:
    {{- include "keymeld.labels" $ | nindent 4 }}
    app.kubernetes.io/component: enclave
    keymeld.io/enclave-id: "{{ $e.id }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "keymeld.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: enclave
      keymeld.io/enclave-id: "{{ $e.id }}"
  template:
    metadata:
      labels:
        {{- include "keymeld.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: enclave
        keymeld.io/enclave-id: "{{ $e.id }}"
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: enclave
          {{- if $.Values.devMode.enabled }}
          image: {{ $.Values.devMode.baseImage }}
          imagePullPolicy: Never
          command: ["/app/keymeld-enclave"]
          {{- else }}
          image: {{ include "keymeld.enclaveImage" $ }}
          imagePullPolicy: {{ $.Values.enclave.image.pullPolicy | default "IfNotPresent" }}
          {{- end }}
          securityContext:
            privileged: true
          env:
            - name: RUST_LOG
              value: {{ $.Values.enclave.logLevel | default "info,keymeld_enclave=debug" | quote }}
            - name: VSOCK_PORT
              value: {{ $e.port | quote }}
            - name: ENCLAVE_ID
              value: {{ $e.id | quote }}
            - name: ENCLAVE_CID
              value: "2"
            {{- if $.Values.kms.enabled }}
            {{- if $.Values.kms.endpoint }}
            - name: AWS_ENDPOINT_URL
              value: {{ $.Values.kms.endpoint | quote }}
            {{- end }}
            - name: AWS_REGION
              value: {{ $.Values.kms.region | default "us-west-2" | quote }}
            - name: AWS_DEFAULT_REGION
              value: {{ $.Values.kms.region | default "us-west-2" | quote }}
            {{- if $.Values.aws }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ $.Values.aws.accessKeyId | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ $.Values.aws.secretAccessKey | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: vsock
              mountPath: /dev/vsock
            {{- if $.Values.devMode.enabled }}
            - name: dev-binary
              mountPath: /app
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml $.Values.enclave.resources | nindent 12 }}
        {{- if $.Values.enclave.simulation }}
        # Socat sidecar: bridges TCP (from gateway) to VSock (enclave)
        # Gateway connects via TCP, socat forwards to enclave's VSock port
        - name: tcp-to-vsock
          image: {{ $.Values.devMode.baseImage }}
          imagePullPolicy: Never
          command: ["socat"]
          args:
            - "-d"
            - "-d"
            - "TCP-LISTEN:{{ $e.port }},fork,reuseaddr"
            - "VSOCK-CONNECT:2:{{ $e.port }}"
          securityContext:
            privileged: true
          ports:
            - name: vsock-proxy
              containerPort: {{ $e.port }}
              protocol: TCP
          volumeMounts:
            - name: vsock
              mountPath: /dev/vsock
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              memory: 32Mi
        {{- end }}
      volumes:
        - name: vsock
          hostPath:
            path: /dev/vsock
            type: CharDevice
        {{- if $.Values.devMode.enabled }}
        - name: dev-binary
          hostPath:
            path: {{ $.Values.devMode.enclave.hostPath | dir }}
            type: Directory
        {{- end }}
{{- end }}
{{- end }}
