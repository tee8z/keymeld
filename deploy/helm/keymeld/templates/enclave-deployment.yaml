{{/*
Enclave deployments for DEVELOPMENT/STAGING ONLY.
These are simulated enclaves using TCP transport - NOT real Nitro Enclaves.
For production, use AWS Nitro Enclaves directly (not Kubernetes).
*/}}
{{- if .Values.enclave.enabled }}
{{- if not $.Values.enclave.simulation }}
{{- fail "ERROR: enclave.simulation must be true. This helm chart only supports simulated enclaves (TCP mode) for dev/staging. Production requires real AWS Nitro Enclaves." }}
{{- end }}
{{- range $i, $e := .Values.enclave.enclaves }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keymeld.fullname" $ }}-enclave-{{ $e.id }}
  labels:
    {{- include "keymeld.labels" $ | nindent 4 }}
    app.kubernetes.io/component: enclave
    keymeld.io/enclave-id: "{{ $e.id }}"
  annotations:
    keymeld.io/warning: "SIMULATED ENCLAVE - Development/Staging use only. Not for production."
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "keymeld.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: enclave
      keymeld.io/enclave-id: "{{ $e.id }}"
  template:
    metadata:
      labels:
        {{- include "keymeld.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: enclave
        keymeld.io/enclave-id: "{{ $e.id }}"
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: enclave
          {{- if $.Values.devMode.enabled }}
          image: {{ $.Values.devMode.baseImage }}
          imagePullPolicy: Never
          command: ["/app/keymeld-enclave"]
          {{- else }}
          image: {{ include "keymeld.enclaveImage" $ }}
          imagePullPolicy: {{ include "keymeld.enclaveImagePullPolicy" $ }}
          {{- end }}
          env:
            - name: RUST_LOG
              value: {{ $.Values.enclave.logLevel | default "info,keymeld_enclave=debug" | quote }}
            - name: VSOCK_PORT
              value: {{ $e.port | quote }}
            - name: ENCLAVE_ID
              value: {{ $e.id | quote }}
            - name: ENCLAVE_CID
              value: "2"
            # TCP mode for simulation (no real VSock/Nitro Enclave)
            - name: TRANSPORT_MODE
              value: "tcp"
            - name: TCP_HOST
              value: "0.0.0.0"
            {{- if $.Values.kms.enabled }}
            {{- if $.Values.kms.endpoint }}
            - name: AWS_ENDPOINT_URL
              value: {{ $.Values.kms.endpoint | quote }}
            {{- end }}
            - name: AWS_REGION
              value: {{ $.Values.kms.region | default "us-west-2" | quote }}
            - name: AWS_DEFAULT_REGION
              value: {{ $.Values.kms.region | default "us-west-2" | quote }}
            {{- if $.Values.aws }}
            - name: AWS_ACCESS_KEY_ID
              value: {{ $.Values.aws.accessKeyId | quote }}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{ $.Values.aws.secretAccessKey | quote }}
            {{- end }}
            {{- end }}
          ports:
            - name: enclave
              containerPort: {{ $e.port }}
              protocol: TCP
          {{- if $.Values.devMode.enabled }}
          volumeMounts:
            - name: dev-binary
              mountPath: /app
              readOnly: true
          {{- end }}
          resources:
            {{- toYaml $.Values.enclave.resources | nindent 12 }}
      {{- if $.Values.devMode.enabled }}
      volumes:
        - name: dev-binary
          hostPath:
            path: {{ $.Values.devMode.enclave.hostPath | dir }}
            type: Directory
      {{- end }}
{{- end }}
{{- end }}
