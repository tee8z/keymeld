{{/*
Enclave deployments - separate pods for each enclave.
In simulation mode, includes socat sidecar to bridge TCP (from gateway) to VSock (for enclave).

Port mapping in simulation mode:
- Gateway connects to VSock port X (e.g., 5000)
- Gateway's socat listens on VSock X, forwards to TCP enclave-service:X
- Enclave's socat listens on TCP X, forwards to VSock X+1000 (e.g., 6000)
- Enclave binary listens on VSock X+1000

This offset avoids VSock port conflicts since all pods share the host's /dev/vsock.
*/}}
{{- if .Values.enclave.enabled }}
{{- range $i, $e := .Values.enclave.enclaves }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "keymeld.fullname" $ }}-enclave-{{ $e.id }}
  labels:
    {{- include "keymeld.labels" $ | nindent 4 }}
    app.kubernetes.io/component: enclave
    keymeld.io/enclave-id: "{{ $e.id }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "keymeld.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: enclave
      keymeld.io/enclave-id: "{{ $e.id }}"
  template:
    metadata:
      labels:
        {{- include "keymeld.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: enclave
        keymeld.io/enclave-id: "{{ $e.id }}"
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: enclave
          {{- if $.Values.devMode.enabled }}
          image: {{ $.Values.devMode.baseImage }}
          imagePullPolicy: Never
          command: ["/app/keymeld-enclave"]
          {{- else }}
          image: {{ include "keymeld.enclaveImage" $ }}
          imagePullPolicy: {{ $.Values.enclave.image.pullPolicy | default "IfNotPresent" }}
          {{- end }}
          securityContext:
            privileged: true
          env:
            - name: RUST_LOG
              value: {{ $.Values.enclave.logLevel | default "info,keymeld_enclave=debug" | quote }}
            {{- if $.Values.enclave.simulation }}
            # In simulation mode, use offset port to avoid VSock conflicts
            - name: VSOCK_PORT
              value: "{{ add $e.port 1000 }}"
            {{- else }}
            - name: VSOCK_PORT
              value: {{ $e.port | quote }}
            {{- end }}
            - name: ENCLAVE_ID
              value: {{ $e.id | quote }}
            - name: ENCLAVE_CID
              value: "2"
          volumeMounts:
            - name: vsock
              mountPath: /dev/vsock
            {{- if $.Values.devMode.enabled }}
            - name: dev-binary
              mountPath: /app
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml $.Values.enclave.resources | nindent 12 }}
        {{- if $.Values.enclave.simulation }}
        # Socat sidecar: bridges TCP (from gateway's socat) to VSock (enclave)
        # Listens on TCP port, forwards to enclave's VSock port (offset by 1000)
        - name: tcp-to-vsock
          image: {{ $.Values.devMode.baseImage }}
          imagePullPolicy: Never
          command: ["socat"]
          args:
            - "-d"
            - "-d"
            - "TCP-LISTEN:{{ $e.port }},fork,reuseaddr"
            - "VSOCK-CONNECT:2:{{ add $e.port 1000 }}"
          securityContext:
            privileged: true
          ports:
            - name: vsock-proxy
              containerPort: {{ $e.port }}
              protocol: TCP
          volumeMounts:
            - name: vsock
              mountPath: /dev/vsock
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              memory: 32Mi
        {{- end }}
      volumes:
        - name: vsock
          hostPath:
            path: /dev/vsock
            type: CharDevice
        {{- if $.Values.devMode.enabled }}
        - name: dev-binary
          hostPath:
            path: {{ $.Values.devMode.enclave.hostPath | dir }}
            type: Directory
        {{- end }}
{{- end }}
{{- end }}
