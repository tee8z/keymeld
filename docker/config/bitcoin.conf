# Bitcoin Core Configuration for Regtest
# Used by KeyMeld for local development and testing

# Network settings
regtest=1
server=1
daemon=1

# RPC settings
rpcuser=keymeld
rpcpassword=keymeldpass123
rpcbind=0.0.0.0:18443
rpcallowip=0.0.0.0/0
rpcport=18443

# P2P settings
port=18444
bind=0.0.0.0:18444

# ZeroMQ settings for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashtx=tcp://0.0.0.0:28334
zmqpubhashblock=tcp://0.0.0.0:28335

# Transaction indexing (required for Esplora)
txindex=1

# Fee settings for regtest
fallbackfee=0.00001
minrelaytxfee=0.00001

# Block generation
blockminsize=0
blockmaxsize=4000000

# Logging
printtoconsole=1
debug=net
debug=rpc
debug=http

# Memory pool settings
maxmempool=300

# Wallet settings
disablewallet=0
keypool=100

# Performance settings
dbcache=512
maxconnections=20

# Regtest-specific settings
assumevalid=0
checkblocks=0
checklevel=0
